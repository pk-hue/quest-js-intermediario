<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Quest HTML CSS e JS intermediario</title>
</head>

<body>
    <main class="main">
        <section class="doubt-text">
            <div class="content">
                <h1 class="title">Ficou com dúvida? <br> nos mande uma mensagem!</h1>
                <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>
            </div>
        </section>

        <form class="dados" id="formulario ">
            <div class="form-content">
                <input class="input" type="text" name="nome" id="name" placeholder="Nome completo *" />
                <p>Preencha com seu nome</p>
            </div>
            <div class="form-content">
                <input class="input" type="email" name="email" id="email" placeholder="Email *" />
                <p>Preencha com seu E-mail</p>
            </div>
            <div class="form-content">
                <input class="input" name="telefone" id="telefone" placeholder="Telefone *" />
                <p>Preencha com seu telefone</p>
            </div>
            <div class="form-content">
                <input class="input-mensagem" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" />
                <p>Preencha com uma mensagem</p>
            </div>
            <h3 class="info-obrigatorio">*campos obrigatórios</h3>

            <input class="enviar" type="submit" value="Enviar" />
        </form>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
